version: "3"

services:

  # ferramenta CQRS via CDC
  lenses:
    image: lensesio/box
    restart: unless-stopped
    environment:
      ADV_HOST: PUBLIC_IP
      EULA: LICENSE
    ports:
      - 3030:3030
      - 9092:9092
      
  # PRODUTOS Microservice : exemplo Postgres
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - "pgadmindata:/var/lib/pgadmin"
      - "./postgres_servers.json:/pgadmin4/servers.json"
    networks:
      - postgresnet
      
  postgresdb:
    image: postgres:13.3
    environment:
      POSTGRES_PASSWORD: admin
    volumes:
      - "postgresdata:/var/lib/postgresql/data"
      - "./postgres_init_database.sh:/docker-entrypoint-initdb.d/init-database.sh"
    networks:
      - postgresnet

  # PAGAMENTO Microservice : exemplo MongoDB
  mongoexpress:
    image: mongo-express
    ports:
      - "8081:8081"
    networks:
      - mongonet
  mongo:
    image: mongo:latest
    volumes:
      - mongodata:/data
    ports:
      - "27017:27017"
    networks:
      - mongonet


  # USUARIOS Microservice : exemplo MySQL
  mysqldb:
    image: mysql:5.7
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: usuarios
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
      - "./mysql_init_database.sql:/docker-entrypoint-initdb.d/init-database.sql"
    networks:
      - mysqlnet
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    environment:
      PMA_HOST: mysqldb
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      PMA_USER: admin
      PMA_PASSWORD: admin
    restart: always
    ports:
      - 8082:80  
    networks:
      - mysqlnet
  
volumes:
  pgadmindata:
  postgresdata:
  mongodata:
  mysqldata:

networks:
  postgresnet:
  mongonet:
  mysqlnet:
